<hr>
<div class="row text-right">
  <div class="col">
      <button routerLink="/heroes"
              type="button" class="btn btn-danger">
        <i class="fa fa-arrow-left">Volver</i>
      </button>
  </div>
</div>



<div class="row animated fadeIn faster">
  <div class="col">
    <form (ngSubmit)="guardar(f)" #f="ngForm" >

      <div class="form-group">
        <label>Firebase ID</label>
        <input  [(ngModel)]="heroe.id" name="id"
                type="text" class="form-control" disabled="disabled" placeholder="Firebase ID">
        <small class="form-text text-muted">Este campo es autogenerado</small>
      </div>

      <div class="form-group">
        <label>Nombre</label>
        <input [(ngModel)]="heroe.nombre" name="nombre"
              type="text" class="form-control" placeholder="Nombre" required>
      </div>

      <div class="form-group">
        <label>Poder</label>
        <input  [(ngModel)]="heroe.poder" name="poder"
                type="text" class="form-control" placeholder="Poder">
      </div>

      <div class="form-group">
        <label>Estado</label>
        <br>
        <button *ngIf="heroe.vivo"
                (click)="heroe.vivo=false"  type="button" class="btn btn-outline-success w-50">
          <i class="fa fa-smile-wink"></i> Vivo
        </button>
        <button *ngIf="!heroe.vivo"
                (click)="heroe.vivo=true"
                type="button" class="btn btn-outline-danger w-50">
          <i class="fa fa-dizzy"></i> Muerto
        </button>
      </div>

      <hr>
      <div class="form-group text-center">
        <button class="btn btn-primary w-25"
                type="submit" name="button">
                  <i class="fa fa-save"></i>
                    Guardar
              </button>

      </div>
    </form>

  </div>

</div>
